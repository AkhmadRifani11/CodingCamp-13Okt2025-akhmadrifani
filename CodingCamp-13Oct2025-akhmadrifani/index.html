<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


  <div class="kotak">
    <h1>My Todo List</h1>

    <section>
      <input type="text" id="todo-input" placeholder="Add a new task...">
      <input type="date" id="todo-date">
      <button id="add-btn" onclick="addTask()">Add</button>
    </section>

    <section>
      <button id="filter-btn" onclick="filterTasks()">Filter</button>
      <button id="delete-all-btn" onclick="deleteAllTasks()">Delete All Tasks</button>
    </section>

    <h2>List of Tasks</h2>
    <ul id="task-list">
      <li>No tasks added yet</li>
    </ul>
